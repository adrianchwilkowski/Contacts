<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
      <form [formGroup]="profileForm" (ngSubmit)="trySignIn()" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="login">First Name:</label>
          <input formControlName="login" id="login" type="text" class="form-control" placeholder="login" />
        </div>
        <div class="form-group">
          <label for="password">Last Name:</label>
          <input formControlName="password" id="password" type="password" class="form-control" placeholder="password" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
      </form>
      <p>{{message}}</p>
    <div>
  </div>
